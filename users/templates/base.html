<!DOCTYPE html>
<html>
  <head>
    <title>Внутренняя сеть</title>
    <style>
      .navbar {
        background: #f8f9fa;
        padding: 1rem;
      }
      .post {
        border: 1px solid #ddd;
        margin: 1rem 0;
        padding: 1rem;
      }
      .user-info {
        float: right;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="{% url 'home' %}">Главная</a>
      <a href="{% url 'post_list' %}">Посты</a>

      <div class="user-info">
        {% if user.is_authenticated %}
          Привет, <a href="{% url 'profile' %}">{{ user.username }}</a>!{% if user.is_staff %}
            <a href="{% url 'user_list' %}">Пользователи</a>
            <a href="{% url 'admin:index' %}">Админка</a>
          {% endif %}
          <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
          <a href="{% url 'login' %}">Войти</a>
        {% endif %}
      </div>
    </nav>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
